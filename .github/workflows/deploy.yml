name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main  # Trigger this workflow on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust to your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to AWS Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.AWS_HOST }}
          USER: ${{ secrets.AWS_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          rsync -avz -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" --exclude 'venv' . $USER@$HOST:/home/$USER/SplendidDigital
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST 'cd /home/$USER/SplendidDigital && sudo systemctl restart gunicorn'
